{% extends "polls/base.html" %}
{% block content %}
	<h3>Results</h3>
	<table class="table  table-hover">
		<thead class="thead-dark">
		  	<tr>
			  	<th scope="col">Category</th>
			  	<th scope="col">Name</th>
			  	<th scope="col">Ingredients</th>
			  	<th scope="col">Directions</th>
			</tr>
		</thead>
		<tbody>
			{% if results %}  
		    {% for i in results %}
		      <tr>
		        <td>{{i.category}}</td>
		        <td>{{i.name}}</td>
		        <td>{{i.ingredients}}</td>
		        <td>{{i.directions}}</td>
		      </tr>
		    {% endfor %}
		    {% endif %}
		</tbody>
	</table>
{% endblock content %}
